<div class="jumbotron" style="background-color:white">

  <h3 class="display-4" style="color595A58">{{product.name}}</h3>
    <p class="lead"><span style="text ">{{product.description}}</span></p>
  <hr class="my-4">
  <p style="">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

            {% for image in images %}
                {% if image[0] == 1%}
                        <div class="carousel-item active d-flex justify-content-center ">
                                  <img class="d-block w-5" src="{{image[1]}}" alt="First slide" >
                        </div>
                {%else%}
                       <div class="carousel-item d-flex justify-content-center">
                                  <img class="d-block w-5" src="{{image[1]}}" alt="First slide" >
                       </div>
                {%endif%}
            {% endfor %}
           </div>
           <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
                              </a>
                             <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
    </div>


  </p>
  <p class="lead">
      <strong>Price:</strong>R{{product.price}}
  </p>

  <p class="lead">
    <a class="btn btn-primary btn-lg"
       href="/communications/user/cart/{{product.id}}/1" role="button">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>

    </a>
  </p>
<br>
