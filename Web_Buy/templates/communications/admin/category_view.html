{% extends "communications/admin/communication_base.html" %}

{%block content %}

        <div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
<!--                                        <i class="pe-7s-car icon-gradient bg-mean-fruit">-->
                                        </i>
                                    </div>
                                    <div>{{dashboard_name}}
                                        <div class="page-title-subheading">  </div>
                                    </div>
                                </div>
                                <div class="page-title-actions">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">Key</th>
                                      <th scope="col">Value</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <th scope="row">Name: </th>
                                      <td>{{category.name}}</td>
                                    </tr>

                                    <tr>
                                      <th scope="row">Description: </th>
                                      <td>{{category.description}}</td>
                                    </tr>

                                    <tr>
                                      <th scope="row">Parent Category: </th>
                                      <td><a href="{{category.parent_view}}" >{{category.parent_name}}</a></td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Actions: </th>
                                      <td><a href="/communications/admin/categories/edit/{{category.id}}" class="btn btn-warning" >&nbsp;Edit  &nbsp;</a></td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Actions: </th>
                                      <td><a href="/communications/admin/categories/delete/{{category.id}}" class="btn btn-danger" >Delete</a></td>
                                    </tr>
                                  </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
        </div>

{%endblock%}
